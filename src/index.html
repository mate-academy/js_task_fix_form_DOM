<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="login-wrap">
      <form>
        <div class="field">
          <input type="text" name="firstName"
                class="field-text" autocomplete="off"
                id="sign-up-name" autofocus>
        </div>
        <div class="field">
          <input type="text" name="lastName"
                class="field-text" id="sign-up-last-name"
                autocomplete="off">
        </div>
        <div class="field">
          <input type="text" name="email"
                class="field-text" id="sign-up-email"
                autocomplete="off">
        </div>
        <div class="field">
          <input type="password" name="password"
                id="sign-up-password" class="field-text"
                autocomplete="off">
        </div>

        <div class="login-row">
          <button class="field-button field-button--submit">Sign up</button>
        </div>
      </form>
      <form >
        <div class="field field--full">
          <input type="text" name="email"
                 id="sign-in-email" class="field-text"
                 autocomplete="off">
        </div>
        <div class="field field--full">
          <input type="password" name="password"
                 id="sign-in-password" class="field-text"
                 autocomplete="off">
        </div>
        <div class="login-row">
          <button class="field-button field-button--facebook">Sign in</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
